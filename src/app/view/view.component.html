<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Id</th>
        <th>Number</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let policies of policies">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{policies.id}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{policies.number}}</p>
        </td>
        <td>
            <p class="fw-normal mb-1">{{policies.amount}}</p>
        </td>
       
        <td>
            <a href="edit/{{policies.id}}" class="btn btn-link btn-sm btn-rounded">Edit</a>
            <button (click)="deletePolicies(policies)" type="button" class="btn btn-link btn-sm btn-rounded">
                Delete
              </button>
        </td>
      </tr>
      
    </tbody>
  </table>
